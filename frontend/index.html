<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/src/assets/logo-sinfondo.png" />
    <title>Restaurant LUX | Experiencia Gastronómica</title>
</head>
<body class="bg-black text-gray-100 font-montserrat">

    <header class="fixed w-full z-50 flex justify-between items-center px-12 py-6 bg-transparent">
    <div class="flex items-center gap-4 group cursor-pointer">
        <img src="/src/assets/logo-sinfondo.png" alt="Logo" class="h-12 w-auto brightness-110 drop-shadow-[0_0_8px_rgba(212,175,55,0.4)]">
        <div class="flex flex-col">
            <span class="text-yellow-600 font-luxury-title text-xs tracking-[0.6em] -mt-1">LUX</span>
            <span class="text-white font-luxury-title text-sm tracking-[0.4em]">Restaurant</span>
        </div>
    </div>
    
    <nav class="hidden md:flex gap-10 text-[10px] uppercase tracking-[0.4em] font-medium text-gray-400">
        <a href="#" class="text-white border-b border-yellow-600 pb-1">Inicio</a>
        <a href="/pages/menu.html" class="hover:text-white transition-colors">Menú</a>
        <a href="/pages/ubicacion.html" class="hover:text-white transition-colors">Ubicación</a>
        <a href="/pages/login.html" class="hover:text-white transition-colors">Acceso</a>
    </nav>

    <button class="btn-metallic-gold px-8 py-3 rounded-sm shadow-2xl">
        Reservar
    </button>
</header>

<main class="relative h-screen w-full flex items-center justify-center overflow-hidden bg-black">
    
    <div class="absolute inset-0 z-0">
        <img src="/src/assets/fondo.png" 
             class="w-full h-full object-cover scale-105" alt="Fons">
        
        <div class="absolute inset-0 hero-overlay-strong z-10"></div>
    </div>

    <div class="relative z-20 text-center space-y-8 mt-40">
        <div class="space-y-2">
           <h2 class="text-7xl md:text-9xl font-luxury-title text-transparent bg-clip-text bg-gradient-to-b from-yellow-200 via-yellow-500 to-yellow-700 tracking-[0.2em] drop-shadow-[0_10px_10px_rgba(0,0,0,0.9)]">
                LUX
            </h2>
            <h1 class="text-white font-luxury-title text-2xl md:text-3xl tracking-[0.5em] opacity-90 text-pop-shadow">RESTAURANT</h2>
            
        </div>

        <p class="text-gray-100 font-luxury-serif text-2xl md:text-3xl italic tracking-wide opacity-90 text-pop-shadow">
            Experiencia gastronómica excepcional.
        </p>

        <div class="gold-separator-glow pointer-events-none opacity-70"></div>

        <div class="flex flex-col sm:flex-row gap-8 justify-center items-center pt-8">
            <button class="btn-metallic-gold px-12 py-4 rounded-full shadow-lg shadow-black/50">
                Reserva Ahora
            </button>
            <button class="btn-outline-gold px-12 py-4 rounded-full bg-black/40 backdrop-blur-sm">
                Ver Menú
            </button>
        </div>
    </div>
</main>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
