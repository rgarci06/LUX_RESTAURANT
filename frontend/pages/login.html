<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Acceso Seguro - Restaurante Élite</title>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="../src/assets/logo-sinfondo.png" alt="Logo"></div>
        <h1>Bienvenido de nuevo</h1>
        <p class="subtitle">Ingresa tus credenciales</p>

        <div class="tab-selector">
            <a href="login.html" class="tab active">Acceder</a>
            <a href="register.html" class="tab">Registro</a>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Corporativo</label>
                <div class="input-wrapper">
                    <input type="email" required placeholder="usuario@elite.com">
                </div>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" required placeholder="••••••••">
                </div>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
            <a href="#" class="footer-link">¿Problemas para acceder? Contactar soporte</a>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.submit-btn');
            btn.innerText = "Verificando...";
            btn.disabled = true;

            // Simulamos una verificación de servidor de 1.5 segundos
            setTimeout(() => {
                alert("Acceso concedido.");
                btn.innerText = "Entrar al Sistema";
                btn.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
