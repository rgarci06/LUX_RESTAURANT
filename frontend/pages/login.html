<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/login.css">
    <title>Acceso</title>
</head>
<body>

    <div class="login-bg">
        <img src="../src/assets/fondo.png" alt="Fondo">
    </div>

    <a href="../index.html" class="back-btn">← Volver</a>

    <div class="login-container">
        <div class="glass-card">
            
            <img src="../src/assets/logo-sinfondo.png" class="login-logo" alt="Logo">
            <h2 id="form-title" class="login-title">INICIAR SESIÓN</h2>

            <form id="login-form" class="form-visible">
                <div class="input-group">
                    <label class="label-luxury">Email</label>
                    <input type="email" class="input-luxury">
                </div>
                <div class="input-group">
                    <label class="label-luxury">Contraseña</label>
                    <input type="password" class="input-luxury">
                </div>

                <div class="form-options">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="#" id="link-forgot" style="color:#888">¿Olvidaste la clave?</a>
                </div>

                <button type="button" class="btn-login">ACCEDER</button>
                <p style="font-size: 11px; color: #888;">
                    ¿No tienes cuenta? <span id="btn-to-register" class="link-switch">REGÍSTRATE</span>
                </p>
            </form>

            <form id="register-form" class="hidden">
                <div class="input-group">
                    <label class="label-luxury">Nombre</label>
                    <input type="text" class="input-luxury">
                </div>
                <div class="input-group">
                    <label class="label-luxury">Email</label>
                    <input type="email" class="input-luxury">
                </div>
                <div class="input-group">
                    <label class="label-luxury">Contraseña</label>
                    <input type="password" class="input-luxury">
                </div>

                <button type="button" class="btn-login">CREAR CUENTA</button>
                <p style="font-size: 11px; color: #888;">
                    ¿Ya tienes cuenta? <span id="btn-to-login" class="link-switch">ACCEDER</span>
                </p>
            </form>

            <form id="forgot-form" class="hidden">
                <p style="font-size:12px; color:#ccc; margin-bottom:15px;">Introduce tu email para recuperar la contraseña.</p>
                <div class="input-group">
                    <label class="label-luxury">Email</label>
                    <input type="email" class="input-luxury">
                </div>
                <button type="button" class="btn-login">ENVIAR</button>
                <p style="font-size: 11px;">
                    <span id="btn-back-from-forgot" class="link-switch">VOLVER</span>
                </p>
            </form>

        </div>
    </div>

    <script src="../src/js/login.js"></script>
</body>
</html>
