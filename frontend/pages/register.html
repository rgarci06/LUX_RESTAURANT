<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Registro Seguro - Restaurante Élite</title>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="../src/assets/logo-sinfondo.png" alt="Logo"></div>
        <h1>Únete a la Élite</h1>
        <p class="subtitle">Configura tu acceso seguro</p>

        <div class="tab-selector">
            <a href="login.html" class="tab">Acceder</a>
            <a href="register.html" class="tab active">Registro</a>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label>Nombre completo</label>
                <div class="input-wrapper">
                    <input type="text" id="name" required placeholder="Juan Pérez">
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" required placeholder="••••••••">
                    <i class="fas fa-eye toggle-password" onclick="togglePass('password', this)"></i>
                </div>
                <ul class="password-requirements">
                    <li id="length" class="requirement">8+ caracteres</li>
                    <li id="upper" class="requirement">Mayúscula</li>
                    <li id="number" class="requirement">Número</li>
                </ul>
            </div>

            <div class="form-group">
                <label>Confirmar contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm_password" required placeholder="••••••••">
                    <i class="fas fa-eye toggle-password" onclick="togglePass('confirm_password', this)"></i>
                </div>
                <span id="match-text" class="match-message"></span>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn" disabled>Crear Cuenta</button>
        </form>
    </div>

    <script src="../src/js/register.js"></script>
</body>
</html>
